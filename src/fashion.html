<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <enlace rel="preconectar" href="https://fonts.googleapis.com">
    <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
    <enlace href="https: //fonts.googleapis.com/css2? family= Poppins:wght@400;500;600 & display=swap" rel="stylesheet">
    <title>YardSale</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <i class='bx bx-menu icon_menu'></i>
        <a href="/index.html"> <img src="/logos/logo_yard_sale.svg" alt="Logo" class="logo-Yardsale"> </a>
        <div class="container_car">
          <i class='bx bx-shopping-bag' id="icon-cart"></i>
          <div class="header__cart--notification">0</div>
        </div>
        <div class="cart">
          <h3 class="cart-title">Your Cart</h3>
          <div class="cart-content">
            
          </div>
          <div class="total">
            <h3 class="total-title">Total</h3>
            <h3 class="total-price">$0</h3>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i class='bx bx-x-circle' id="close-cart"></i>
        </div>
      </div>
    </header>

    <section class="container-menu-mobile">
      <nav class="nav-menu-mobile">
        <i class='bx bx-x-circle close-nav'></i>
        <ul>
          <li class="navbar_list"> <img class="icon_nav-mobile" src="/icons/user.svg" alt="user"> <a class="navbar__link" href="#">My Account</a> </li>
          <li class="navbar_list"> <img class="icon_nav-mobile" src="/icons/home.svg" alt="home"> <a class="navbar__link" href="/index.html">Beginning</a> </li>
          <li class="navbar_list"> <img class="icon_nav-mobile" src="/icons/search.svg" alt="search"> <a class="navbar__link" href="#">Search</a> </li>
          <li class="navbar_list"> <img class="icon_nav-mobile" src="/icons/icon-cart.svg" alt="cart"> <a class="navbar__link" href="#">My Shopping</a> </li>
          <li class="navbar_list"> <img class="icon_nav-mobile" src="/icons/car.svg" alt="car"> <a class="navbar__link" href="/src/vehicles.html">Vehicles</a> </li>
          <li class="navbar_list"> <img class="icon_nav-mobile" src="/icons/phone.svg" alt="phone"> <a class="navbar__link" href="/src/Electronics.html">Electronics</a> </li>
          <li class="navbar_list"> <img class="icon_nav-mobile" src="/icons/fashion.svg" alt=""> <a class="navbar__link" href="/src/fashion.html">Fashion</a> </li>
        </ul>
      </nav>
    </section>

    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="/img/product15.jpeg" alt="producto" class="product-img">
          <h2 class="product-title">Dress Green</h2>
          <span class="price">$7</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
          <img src="/img/product16.jpeg" alt="producto" class="product-img">
          <h2 class="product-title">Dress Yellow</h2>
          <span class="price">$8</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
          <img src="/img/product17.jpeg" alt="producto" class="product-img">
          <h2 class="product-title">Dress Pink</h2>
          <span class="price">$9</span>
          <i class='bx bx-shopping-bag add-cart'></i>
        </div>
      </div>
    </section>
  <script src="/script.js"></script>
  </body>
</html>
